<nav class="topbar">
  <div class="topbar-left">
    <a class="brand" routerLink="/products">E-Shop</a>
    <a class="link" routerLink="/products" routerLinkActive="active">Products</a>
    <a class="link" routerLink="/cart" routerLinkActive="active">Cart</a>
    @if (securityService.hasRoleIn(['ADMIN'])) {
      <a class="link" routerLink="/customers" routerLinkActive="active">Customers</a>
      <a class="link" routerLink="/bills" routerLinkActive="active">All Bills</a>
    }
    @if (securityService.profile) {
      <a class="link" routerLink="/my-bills" routerLinkActive="active">My Orders</a>
    }
  </div>
  <div class="topbar-right">
    @if (securityService.authStatus()) {
      <div class="user-block">
        <span class="user-name">{{ securityService.profile?.username || 'Account' }}</span>
        <button class="btn primary" (click)="securityService.logout()">Logout</button>
      </div>
    } @else {
      <button class="btn primary" (click)="securityService.login()">Login</button>
    }
  </div>
</nav>
<main class="page">
  <router-outlet></router-outlet>
</main>
