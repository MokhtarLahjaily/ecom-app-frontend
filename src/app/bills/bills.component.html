<div class="container mt-3">
    <h2 *ngIf="mode === 'me'">My Orders</h2>
    <h2 *ngIf="customerId && mode !== 'me'">Bills for Customer {{customerId}}</h2>
    <h2 *ngIf="!customerId && mode !== 'me'">All Bills</h2>
    
    <div *ngIf="loading" class="alert alert-info">Loading...</div>
    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    <div *ngIf="!loading && !error && (!bills || bills.length === 0)" class="alert alert-warning">
        No orders found.
    </div>
    
    <table class="table table-striped" *ngIf="bills && bills.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Customer ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of bills">
                <td>{{b.id}}</td>
                <td>{{b.billingDate}}</td>
                <td>{{b.customerId}}</td>
                <td>
                    <button class="btn btn-info" (click)="handleBillDetails(b)">Details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
